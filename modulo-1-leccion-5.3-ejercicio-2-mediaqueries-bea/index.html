<!--En este ejercicio el color de caja cambia según tamaño del navedador, pero no funciona para versión móvil. ¿Por qué?-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Viewport Sample</title>
    <style>
      .box {
        background: red;
        height: 100px;
      }

      @media all and (min-width: 580px) {
        .box {
          background: yellow;
        }
      }

      @media all and (min-width: 768px) {
        .box {
          background: green;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
